<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron jumbotron-fluid mb-3 team-heading p-3 text-center">
                <h1 class="display-3 mb-3">My Team</h1>
                <button type="button" class="btn manager-color" id="showManager">Manager</button>
                <button type="button" class="btn engineer-color" id="showEngineer">Engineers</button>
                <button type="button" class="btn intern-color" id="showIntern">Interns</button>
                <button type="button" class="btn btn-secondary" id="showAll">All</button>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="team-area col-12 d-flex flex-wrap justify-content-center">
                {{ team }}
            </div>
        </div>
    </main>
    <script>
        const $managerCard = $('.manager-card');
        const $engineerCard = $('.engineer-card');
        const $internCard = $('.intern-card');
        const cards = [$managerCard, $engineerCard, $internCard]

        function showCards(show) {
            cards.forEach(card => card === show ? card.show() : card.hide());
        }

        function showAllCards() {
            $('.card').show();
        }

        $('#showManager').on('click', () => showCards($managerCard))
        $('#showEngineer').on('click', () => showCards($engineerCard))
        $('#showIntern').on('click', () => showCards($internCard))
        $('#showAll').on('click', showAllCards)
    </script>
</body>

</html>
